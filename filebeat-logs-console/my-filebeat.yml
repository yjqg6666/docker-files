filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.inputs:
- type: filestream
  prospector.scanner.check_interval: 4s
  id: app-log-files
  paths:
    - /logs/*.log
  parsers:
    - multiline:
        type: pattern
        pattern: '^\[[0-9]{4}-[0-9]{2}-[0-9]{2}'
        negate: true
        match: after
- type: filestream
  id: pinpoint-log-files
  paths:
    - /opt/agent/pinpoint-agent/logs/*/*.log
  parsers:
    - multiline:
        type: pattern
        pattern: '^\[[0-9]{4}-[0-9]{2}-[0-9]{2}'
        negate: true
        match: after

output.console:
  codec.format:
    string: '%{[message]}'
